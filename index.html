<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"/>

    <title>Pathshala-NGO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <style type="text/css">
         body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: 'Orbitron', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.74)); /* Transparent gradient */

      color: white;
    }

    .logo-title {
      display: flex;
      align-items: center;
    }

    .logo-title img {
      width: 60px;
      height: 60px;
      margin-right: 15px;
      border-radius: 50%;
    }

    .title-group {
      display: flex;
      flex-direction: column;
    }

    .title-group h1 {
      margin: 0;
      font-size: 24px;
    }

    .title-group p {
      margin: 0;
      font-size: 14px;
      color: #ccc;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    .donate-btn {
      background-color: #ff0055;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .donate-btn:hover {
      background-color: #ff3366;
    }
    .hero-section {
  background: url('public/images/bgimg2.png') center/cover no-repeat;
  min-height: 100vh; /* Full viewport height */
  width: 100%;
  image-rendering: crisp-edges;
}
.info-box {
  background-color: rgba(227, 32, 58, 0.86); /* 70% transparent black */
  color: white;
  padding: 30px;
  max-width: 400px;
  margin-right: 60px; /* Space from the right edge */
  border-radius: 10px;
  font-family: 'Orbitron', sans-serif;
}



    </style>
</head>
<body>
     <header>
    
    <div class="logo-title">
      <img src="public/images/ngo-title-img.png" alt="Logo" />
      <div class="title-group">
        <h1>Basthi Ki Pathshala</h1>
        <p>Securing Our Young Talent</p>
      </div>
    </div>

    <!-- Navigation + Donate -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Pages</a></li>
        <li><a href="#">Events</a></li>
      </ul>
    </nav>

    <button class="donate-btn">Donate Now</button>
  </header>
  <section class="hero-section">
     <div class="info-box">
    <h2>Empowering Young Minds</h2>
    <p>Basthi Ki Pathshala is dedicated to nurturing talent and providing education to underserved communities.</p>
  </div>

  </section>

</body>
</html>
